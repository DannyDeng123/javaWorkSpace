<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Ajax實例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<script type="text/javascript">
function fire_ajax_submit() {
    $.ajax({
        method: "GET",
        contentType: "application/json",
        url: "/rest/books/3",
        data: "",
        dataType: 'json',
        cache: false,
        timeout: 600000,
        success: function (data) {
        	alert(data.id+"\r"+data.name+"\r"+data.author+"\r"+data.status+"\r"+data.description+"\r")
        },
        error: function (e) {
			alert(e.message)
        }
    });
}

function test(){
	var data = document.getElementById("book").value
	alert(data)
}
function addBook() {
	var data = document.getElementById("book").value
    $.ajax({
        url:'/rest/books',
        method:'post',
        data: JSON.stringify(data),
        contentType: "application/json",
        dataType:'JSON',
        success:function(result){
            if(result != null) {
                alert("修改成功！");
            }
        },
        error:function (e) {
        	alert(e.message)
        }
    });
}
</script>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.yiibai.com">易百教程</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">
    <div class="starter-template">
        <h1>Spring Boot AJAX 示例</h1>
        <div id="feedback"></div>
        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">用戶名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="book"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg" onclick="fire_ajax_submit()">搜索
                    </button>
                    <button type="submit" id="bth-search"
                            class="btn btn-gray btn-lg" onclick="addBook()">新增
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <footer>
        <p>
            © <a href="http://www.yiibai.com">Yiibai.com</a> 2017
        </p>
    </footer>
</div>

        src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</body>
</html>
